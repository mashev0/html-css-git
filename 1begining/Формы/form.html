<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>

</head>

<hr />

<form action="/test" method="get">
    <input type="hidden" name="hid">
    <div>
        <label for="email">Введите Email</label>
        <input type="email" id="email" name="email" placeholder="Email пользователя" />
    </div>
    <div>
        <label for="password">Введите пароль</label>
        <input type="password" id="password" name="password" placeholder="Пароль" />
    </div>
    <div>
        <label for="date">Введите date</label>
        <input type="date" id="date" name="date" placeholder="Дата рождения" />
    </div>
    <div>
        <label for="color"> Выберите цвет</label>
        <input type="color" name="color" id="color" />
    </div>
    <div>
        <input type="datetime-local" name="datetime-local" value="2023-01-01T08:30" />
    </div>
    <div>
        <label>
            Число
            <input type="number" name="number" placeholder="Число">
        </label>
    </div>
    <div>
        <button type="submit">Submit отправить</button>
        <button type="reset"> Сброс</button>
    </div>
    <div>
        <input type="button" value="Кнопка с инпута" />
        <input type="submit" value="Submit с инпута" />
    </div>
</form>

<hr />

<form action="https://www.youtube.com/results?">
    <div>
        <label for="youtube-search">Введите запрос</label>
        <input type="search" placeholder="Запрос..." id="youtube-search" name="search_query" required minlength="4">
        <button>Найти в YouTube</button>
    </div>
</form>

<hr>
<form action="#">
    <div>
        <label for="согласен">Согласен с политикой компании</label>
        <input type="checkbox" name="согласен" id="согласен">
        <label for="не-согласен">Не согласен с политикой компании</label>
        <input type="checkbox" name="не согласен" id="не-согласен">
    </div>

    <div>
        <input type="radio" name="search" id="all" value="all">
        <label for="all">Поиск all</label>

        <input type="radio" name="search" id="youtube" value="youtube">
        <label for="youtube">Поиск YouTube</label>
    </div>
    <div>
        <label for="it-spec">IT Специальность</label>
        <select name="it-spec" id="it-spec">

            <optgroup label="Web">
                <option value="1">Front</option>
                <option value="2">Back</option>
            </optgroup>

            <optgroup label="DataScience">
                <option value="3">Python</option>
                <option value="4">Java</option>
            </optgroup>
            <option value="5">Другое</option>

        </select>
    </div>

    <div>
        <label for="volume">Громкость</label>
        <input type="range" name="volume" id="volume" min="0" max="10" step="2 " />
    </div>

    <div>
        <label for="num"> Оценка</label>
        <input type="number" name="num" id="num" min="1" max="5" step="1">
    </div>

    <div>
        <label for="textarea"> Поле ввода</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Введите текст "></textarea>
    </div>
</form>

<hr>
<main>
    <h2>Свяжитесь со мной</h2>

    <form action="#" method="get">

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="123@gmail.com" required>
        </div>
        <div>
            <label for="tg">Telegram</label>
            <input type="text" id="tg" name="tg" placeholder="123@gmail.com" />
        </div>
        <div>
            <label for="theam">Тема</label>
            <select name="theam" id="theam" required>
                <option value="1">Приобретение курсов</option>
                <option value="2">Трудоустройство</option>

            </select>
        </div>
        <div>
            <label for="com">Комментарий</label>
            <textarea name="com" id="com" cols="50" rows="5"></textarea>
        </div>
        <button>Отправить</button>
    </form>
